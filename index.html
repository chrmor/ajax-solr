        <div class="panel panel-default">
          <div class="panel-body">

                  <div class="col-md-3">
                      <p class="h5">Filtri applicati</p>
                      <ul id="selection"></ul>
                      <hr/>
                      <ul class="h5" id="dic_title_search">
                          <label class="control-label">Cerca la voce:</label>
                          <input class="form-control" type="dic_title_text" id="dic_title_query" name="dic_title_query" autocomplete="off">
                      </ul>
                      <ul class="h5" id="dic_search">
                          <label class="control-label">Cerca nel testo della voce:</label>
                          <div class="input-group">
                            <input class="form-control" type="dic_text" id="dic_query" name="dic_query" autocomplete="off">
                            <span class="input-group-btn">
                              <a
                                tabindex="0"
                                class="btn btn-default gramsci-info-button"
                                type="button" data-toggle="popover"
                                data-content="Per cercare una parola, ad esempio <i>stato</i>,
                                              scrivila nella maschera di ricerca.<br/>Puoi utilizzare il punto
                                              interrogativo come carattere jolly al posto di una lettera: <i>stat?</i>
                                              trova stato ma anche <i>stati</i>.<br/>Poi cercare due o pi√π parole,
                                              ad esempio stato e italiano. Scrivile nella maschera di ricerca separate da uno spazio.<br/>
                                              Puoi cercare un'espressione o un'intera frase semplicemente ponendola
                                              fra virgolette, ad esempio <i>&quot;stato in generale e italiano in particolare&quot;</i>."
                                >
                                <span class="glyphicon glyphicon-question-sign"></span>
                              </a>
                            </span>
                          </div>
                      </ul>
                      <hr/>
                      <p class="h5">Voci del tipo</p>
                      <div class="tagcloud panel-facet" id="type_ss"></div>
                      <hr/>
                      <p class="h5">Tema</p>
                      <div class="tagcloud panel-facet" id="topic_ss"></div>
                      <hr/>
                      <p class="h5">Autore della voce</p>
                      <div class="tagcloud panel-facet" id="author_s"></div>
                      <hr/>
                      <p class="h5">Che contengono citazioni dal quaderno</p>
                      <div class="tagcloud panel-facet" id="cites_quaderno_ss"></div>
                      <hr/>
                      <p class="h5">Lunghezza delle voci</p>
                      <div class="tagcloud panel-facet" id="norm_length_s"></div>

                  </div>
                  <div class="col-md-9">
                      <div id="result">

                        </div>
                        <hr/>
